<div id="user-form">
  <input type="text" id="name" placeholder="Your Name" />
  <select id="genre">
    <option value="sci-fi">Sci-Fi</option>
    <option value="fantasy">Fantasy</option>
    <option value="noir">Noir</option>
  </select>

  <label for="morality">Moral Alignment:</label><br />
  <div style="display: flex; align-items: center; gap: 0.5rem;">
    <span style="font-size: 0.85rem;">Cunning</span>
    <input type="range" id="morality" min="0" max="100" value="50" style="flex: 1;" />
    <span style="font-size: 0.85rem;">Principled</span>
  </div>

  <button onclick="startStory()">Begin</button>
</div>
